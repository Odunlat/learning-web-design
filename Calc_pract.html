<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc pract</title>
    <link rel="stylesheet" a href="css/bootstrap.css">
    <link rel="stylesheet" a href="css/font.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/jquery.js"></script>
    <script src="js/popperjs.js"></script>
    <script src="js/bootstrap.js"></script>

</head>
<body>
   
    <div class="container">
        <h3>Calculator</h3>

        <div class="calculator" align="center">
            <textarea row="2" class="screen"></textarea>
            <button class="btn1">1</button>
            <button class="btn2">2</button>
            <button class="btn3">3</button>
            <button class="btn4">4</button>
            <button class="btn5">5</button>
            <button class="btn6">6</button>
            <button class="btn7">7</button>
            <button class="btn8">8</button>
            <button class="btn9">9</button>
            <button class="btn0">0</button>
            <button class="btnplus">+</button>
            <button class="btnminus">-</button>
            <button class="btnmultiply">*</button>
            <button class="btndivide">/</button>
            <button class="btnequalto">=</button>
            <button class="btndot">.</button>
            <button class="btnclear">CLR</button>
            <button class="btndel">DEL</button>

        </div>
    </div>
</body>
</html>
